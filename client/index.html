<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>REST API</title>
</head>
<body>
  <div class="container pt-3" id="app">
    <h1>Success get req!</h1>

    <form autocomplete="off" action="" class="form-inline mb-3" @submit.prevent="createContact">
      <div class="form-group mr-5">
        <label for="name" class="mr-3">Name</label>
        <input type="text" class="form-control" id="name" v-model="form.name">
      </div>
      <div class="form-group mr-5">
        <label for="value" class="mr-3">Value</label>
        <input type="text" class="form-control" id="value" v-model="form.value">
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
    </form>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <p class="card-text">Value</p>
        <button class="btn btn-primary">Cancel</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>

  </div>



  <script type="module" src="front.js">

  </script>
</body>
</html>
